logging:
  level:
    org:
      hibernate: INFO
      springframework:
        web: INFO
  file: app.log
server:
  port: 9000
  servlet:
    context-path: /api
spring:
  datasource:
    url: jdbc:h2:mem:companycob
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  boot:
    admin:
      client:
        url: http://localhost:8081
management:
  endpoints:
    web:
      exposure:
        include: "*"