logging:
  level:
    org:
      springframework: INFO
    root: INFO
spring:
  datasource:
    url: jdbc:h2:mem:companycob-tests
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: false